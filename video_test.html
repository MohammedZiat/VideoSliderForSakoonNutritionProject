      <script>
            var swiper = new Swiper(".card_slider1", {
                  slidesPerView: 4,
                  spaceBetween: 0,
                  loop: true,
                  centeredSlides: true,
                  //  autoplay: {
                  //   delay: 1000,
                  //    disableOnInteraction: false
                  //  },
                  pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                  },
                  navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                  },
            });








            // Adding functinality to video play and pause button
            const video = document.getElementsByClassName("custom_video1");
            let i;
            for (i = 0; i < video.length; i++) {
                  video[i].addEventListener("click", function () {
                        const
                              controls = this.nextElementSibling;
                        if (controls.innerHTML === "▶") {
                              controls.innerHTML = "| |";
                              this.play();
                        } else {
                              controls.innerHTML = "▶";
                              this.pause();
                        }
                  });
                  video[i].addEventListener("mouseout", function () {
                        const controls = this.nextElementSibling;
                        if (!this.paused) {
                              controls.style.display = "none";
                        }
                  });
                  video[i].addEventListener("mouseover", function () {
                        const controls = this.nextElementSibling;
                        controls.style.display = "flex";
                  });
                  video[i].addEventListener("ended", function () {
                        const controls = this.nextElementSibling;
                        controls.style.display = "flex";
                        controls.innerHTML = "▶";
                  }, false);
            }
      </script>
